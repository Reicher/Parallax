<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Parallax test</title>
    <style> body { margin: 0; background: #000000; } </style>

    <script src="lib/phaser.js"></script><!--change for release -->
    <script src="lib/jquery-2.1.3.min.js"></script>

    <script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/Game.js"></script>

</head>
<body>

<script>
(function() {
    var game = new Phaser.Game(320, 200, Phaser.Canvas, 'Parallax');
    game.state.add('Boot', Parallax.Boot);
    game.state.add('Preloader', Parallax.Preloader);
    game.state.add('Game', Parallax.Game);
    game.state.start('Boot');
})();
</script>
</body>
</html>
